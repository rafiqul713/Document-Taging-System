{% extends '_base.html' %}

{% block content %}

    <!-- sidenav sec -->
    {% include "admin/_sidenav.html" %}

    <div class="main-wrapper">
      <!-- top nav -->
      {% include "admin/_topnav.html" %}

      <main>
          <div class="section" id="index-banner">
              <div class="container">
                  <div class="row">
                      <div class="col s12 m12">

                          <h1 class="header center-on-small-only">Add Company Info</h1>

                          <div class="row">
                             <div class="col s12 m12">
                               <form action="/company" method="POST" class="post-form">{% csrf_token %}
                                 <input class="new-list-name-hidden" type="hidden" name="new-list-name">

                                   <div class="row">
                                       <div class="col s12 input-field">
                                           <label for="{{ companyForm.Name.id_for_label }}" class="">Company Name</label>
                                           {{companyForm.Name}}
                                       </div>
                                   </div>

                                   <div class="row">
                                       <div class="col s12 input-field">
                                           <label for="{{ companyForm.Address.id_for_label }}" class="">Address</label>
                                           {{companyForm.Address}}
                                       </div>
                                   </div>

                                   <div class="row">
                                       <div class="col s12 input-field">
                                           <label for="{{ companyForm.Phone.id_for_label }}" class="">Phone</label>
                                           {{companyForm.Phone}}
                                       </div>
                                   </div>


                                   <div class="row center">
                                       <button class="btn" id="create-account-and-list">Create Company</button>
                                   </div>
                               </form>
                             </div>
                          </div>

                      </div>
                  </div>
              </div>
            </div>

            <!-- footer -->
            {% include "admin/_footer.html" %}
      </main>


    </div>


{% endblock %}
