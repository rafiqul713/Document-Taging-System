{% extends '_base.html' %}

{% block content %}

    <!-- sidenav sec -->
    {% include "admin/_sidenav.html" %}

    <div class="main-wrapper">
      <!-- top nav -->
      {% include "admin/_topnav.html" %}

      <!-- main sec start -->
      <main>
          <div class="section" id="index-banner">
              <div class="container">
                  <div class="row">
                      <div class="col s12 m12">

                          <h1 class="header center-on-small-only">Your Profile</h1>

                          <div class="row">
                             <div class="col s12 m12">
                              {% for key, value in response_data.items %}
                              <p>
                                {{ key }} : {{ value }}
                              </p>
                              {% endfor %}
                             </div>
                          </div>

                      </div>
                  </div>
              </div>
            </div>

            <!-- footer -->
            {% include "admin/_footer.html" %}
      </main>


    </div>


{% endblock %}
