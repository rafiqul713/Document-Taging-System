<div class="container" id="signup_me">
    <div class="section">
        <div id="create-list-login-container" class="row create-list-button">
            <div class="col s12 m6 l6">
                <div class="create-list-login-panel center create-list-connect-btn">
                    <p class="flow-text">Login with</p>
                    <div>
                        <a href="#" class="connect-btn button-google btn create-list-button"> Google</a>
                    </div>
                    <div>
                        <a href="#" class="connect-btn button-windows btn create-list-button"> Windows</a>
                    </div>
                    <div>
                        <a href="#" class="connect-btn button-facebook btn create-list-button"> Facebook</a>
                    </div>

                </div>
            </div>
            <div class="col s12 hide-on-med-and-up or-divider">
                <span>OR</span>
            </div>
            <div class="col s12 m6 l6 create-list-login-right">

                <div class="hide-on-small-only vertical-or">OR</div>

                <div class="create-list-login-panel center">
                    <div>
                        <form action="/signup" method="post"> {% csrf_token %}
                          <input class="new-list-name-hidden" type="hidden" name="new-list-name">
                          <div class="center">
                              <p class="flow-text">Create an account</p>
                          </div>
                          <!-- <div class="row">
                              <div class="col s12 input-field">

                                  <label for="{{ signup.FirstName.id_for_label }}" class="">Your first name</label>
                                  {{signup.FirstName}}
                              </div>
                          </div>

                          <div class="row">
                              <div class="col s12 input-field">

                                  <label for="{{ signup.LastName.id_for_label }}" class="">Your last name</label>
                                  {{signup.LastName}}
                              </div>
                          </div> -->

                          <div class="row">
                              <div class="col s12 input-field">

                                  <label for="{{ signup.UserName.id_for_label }}" class="">User Name</label>
                                  {{signup.UserName}}
                              </div>
                          </div>

                          <div class="row">
                              <div class="col s12 input-field">

                                  <label for="{{ signup.Email.id_for_label }}">Your email address</label>
                                  {{signup.Email}}
                              </div>
                          </div>
                          <div class="row">
                              <div class="col s12 input-field">

                                  <label for="{{ signup.Password.id_for_label }}">Pick a password</label>
                                  {{signup.Password}}
                              </div>
                          </div>

                            <div class="row">
                              <div class="col s12 input-field">

                                  <label for="{{ signup.ConfirmPassword.id_for_label }}">Confirm Password</label>
                                  {{signup.ConfirmPassword}}
                              </div>
                          </div>
                          <div class="row center">
                              <button class="btn" id="create-account-and-list">SignUp</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <h5>Already have an account? <a class="waves-effect waves-light modal-trigger" data-target="login-modal">Login here.</a></h5>
            <h6><a class="waves-effect waves-light modal-trigger" data-target="forgot-password-modal">I forgot my Password!!!</a></h6>
        </div>
    </div>
</div>
