<!-- login modal -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <div class="row section">
            <h5>Login with - </h5>
            <br>
            <div class="center">
                <a href="#" class="connect-btn button-google btn"> Google</a>
                <a href="#" class="connect-btn button-windows btn"> Windows</a>
                <a href="#" class="connect-btn button-facebook btn"> Facebook</a>
            </div>
            <div class="row or-divider">
                <span>OR</span>
            </div>
            
            <div>
                <form action="/login" method="post"> {% csrf_token %}
                  <h5 class="center">DTS Account</h5>
                  <div class="row">
                      <div class="input-field col s12">
                                  {{login.UserName}}
                           <label for="{{ login.UserName.id_for_label }}" class="">User Name</label>

                          
                      </div>
                  </div>

                    <div class="row">
                      <div class="input-field col s12">
                                  {{login.Password}}
                           <label for="{{ login.Password.id_for_label }}" class="">Password</label>

                      </div>
                  </div>                  
                  <div id="login-button-panel" class="center-align">
                      <button class="btn" id="login-btn">Login</button>
                  </div>
                  <div id="login-failed-panel" class="red-text center-align" style="display: none;">
                      Login failed, please try again.
                  </div>
                  <div class="section center">
                      <a class="modal-trigger" href="#forgot-password-modal">Forgot password?</a>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- forgot pass modal -->
<div id="forgot-password-modal" class="modal">
    <div class="modal-content">
        <h4>Reset Password</h4>
        <div class="section">
            <p class="flow-text">Enter your email address and we'll send you a link to reset your password.</p>
            <form method="post" action="#">
                <div class="row">
                    <div class="col s12 input-field">
                        <input id="forgot-password-email" name="forgot-password-email" type="email">
                        <label for="forgot-password-email">Your email address</label>
                    </div>
                </div>

                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
</div>
